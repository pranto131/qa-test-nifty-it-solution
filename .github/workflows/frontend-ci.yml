name: Frontend Build & E2E Tests

on:
  push:
    branches: [master]

jobs:
  # ──────────────────────────────────────────────
  # Job 1 – Build the frontend (type-check + vite build)
  # ──────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build        # tsc -b && vite build

  # ──────────────────────────────────────────────
  # Job 2 – Run Playwright E2E tests against the frontend
  #   • Starts the Vite dev server automatically via
  #     playwright.config.ts → webServer
  #   • If tests fail, the whole pipeline fails
  # ──────────────────────────────────────────────
  e2e:
    needs: build
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:5004
      LOGIN_USER: admin
      LOGIN_PASSWORD: "0000"
      CI: true

    steps:
      # Checkout the Playwright repo at the workspace root
      # (playwright.config.ts lives here)
      - name: Checkout Playwright tests
        uses: actions/checkout@v4
        with:
          repository: pranto131/Playwright-repository-by-pranto
          token: ${{ secrets.nifty_pranto_gaction }}

      # Checkout the frontend into ./frontend
      # (matches webServer.cwd in playwright.config.ts)
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          path: frontend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # webServer in playwright.config.ts runs "npm run dev" inside ./frontend
      # and waits for http://localhost:5004 before running tests
      - name: Run Playwright tests
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          
        